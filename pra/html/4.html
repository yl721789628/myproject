<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table  border="1" cellpadding="2" cellspacing="2">
		<tr>
			<td>
				<p>这是一个段落</p>
				<p>这是另一个段落</p>
			</td>
			<td>
				这个单元格包含一个表格:
				<table border="2" cellpadding="2" cellspacing="2">
					<tr>
						<td>A</td>
						<td>B</td>
					</tr>
					<tr>
						<td>C</td>
						<td>D</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>这个单元包含一个列表:
				<ul>
					<li>苹果</li>
					<li>香蕉</li>
					<li>橘子</li>
				</ul>
			</td>
			<td>hello world</td>
		</tr>
	</table>

</html>
